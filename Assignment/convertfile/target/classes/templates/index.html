<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Hello, This is home!</h1>

    <a href="/text/upload">Add</a>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
    </tr>
    </thead>
   <tbody>
   <tr th:each="t : ${text}">
       <td th:text="${t.id}"></td>
       <td th:text="${t.name}"></td>
       <td th:text="${t.department}"></td>
   </tr>

   </tbody>


</table>
</body>
<style >
table {
font-family: arial, sans-serif;
border-collapse: collapse;
width: 100%;
}

td, th {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}

tr:nth-child(even) {
background-color: #dddddd;
}
</style>
</html>
